<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./validateLogin.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex min-h-[90vh] items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-1/5 space-y-8">
            <div>
                <div class="relative mx-auto h-[84px] w-[98px]">
                    <img src="./assets/images/logo.png" alt="" />
                </div>
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
                    Login
                </h2>
            </div>
            <div class="mt-8 space-y-6" autocomplete="new-password">
                <div class="-space-y-px rounded-md shadow-sm">
                    <div>
                        <label htmlFor="phone-number" class="sr-only">
                            Phone
                        </label>
                        <input id="phone-number" name="phone" type="phone" autocomplete="new-password" required
                            class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[#00ACE9] focus:outline-none focus:ring-[#00ACE9] sm:text-sm"
                            placeholder="Phone" />
                    </div>
                    <div class="relative">
                        <label htmlFor="password" class="sr-only">
                            Password
                        </label>
                        <input id="password" name="password" autocomplete="new-password" type="password" required
                            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[#00ACE9] focus:outline-none focus:ring-[#00ACE9] sm:text-sm"
                            placeholder="Password" />

                    </div>
                </div>

                <div class="flex items-center justify-end">
                    <div class="text-sm">
                        <a href="./register.html" class="font-medium text-[#00ACE9] hover:text-[#17617c]">
                            Register
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative flex w-full justify-center rounded-md border border-transparent bg-[#00ACE9] py-2 px-4 text-sm font-medium text-white hover:bg-[#17617c] focus:outline-none focus:ring-2 focus:ring-[#17617c] focus:ring-offset-2"
                        onclick="loginValidation()">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <LockClosedIcon class="h-5 w-5 text-[#17617c] group-hover:text-[#00ACE9]"
                                aria-hidden="true" />
                        </span>
                        Log in
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
